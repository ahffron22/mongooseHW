<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>News Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <!-- ---------------------------- -->
    <!--         bootstrap            -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- ---------------------------- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div id="nav">
        <header>
            <h3 id="title">News Finder</h3>
            <h3 id="yourArticles">Your Articles</h3>
        </header>
        <ul class="nav justify-content-end">
            <button class="nav-item" id="savedArticlesBttn" href="savedArticles.html">
              Find New Articles
            </button>
          </ul>
    </div>
    <div id="searchContainer">
      <div class="row mt-5">
        <div class="col" id="fromContainer">
          <h4 id="fromTitle">Search Articles by Title, Author, or Keyword</h2>
          <form>
            <div class="form-group">
              <label for="scrapeTerm">Scrape Article by Term</label>
              <input
                type="text"
                class="form-control"
                id="scrapeTerm"
                aria-describedby="scrapeHelp"
                placeholder="Enter single word search term"
              />
              <small id="scrapeHelp" class="form-text text-muted"
                >Enter a single word search term and we'll scrape several news
                sites for relevant articles</small
              >
            </div>
            <button type="submit" class="btn btn-primary" id="scrapeButton">
              Search
            </button>
          </form>
        </div>
      </div>
      <table id="results">
        <thead>
          <tr>
            <th id="animal-name">Title</th>
            <th id="animal-legs">Article</th>
            <th id="animal-new-name">Author</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results from DB here -->
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
