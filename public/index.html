<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>News Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <!-- ---------------------------- -->
    <!--         bootstrap            -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ---------------------------- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div id="nav">
        <header>
            <h3 id="title">News Finder</h3>
        </header>
    </div>
    <div id="searchContainer">
      <div class="row mt-5">
        <div class="col" id="fromContainer">
          <h4 id="fromTitle">Search Articles by Title, Author, or Keyword</h2>
          <form>
            <div class="form-group">
              <label for="scrapeTerm">Scrape Article by Term</label>
              <input
                type="text"
                class="form-control"
                id="scrapeTerm"
                aria-describedby="scrapeHelp"
                placeholder="Enter single word search term"
              />
              <small id="scrapeHelp" class="form-text text-muted"
                >Enter a single word search term and we'll scrape several news
                sites for relevant articles</small
              >
            </div>
            <button type="submit" class="btn btn-primary" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
      <table id="results">
        <thead>
          <tr>
            <th id="article-title">Headline</th>
            <th id="article-text">link</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="scrapedData">
          <!-- Results from DB here -->
        </tbody>
      </table>
    </div>
      <div id="searchContainer">
        <div class="row mt-5">
          <div class="col" id="fromContainer">
              <h2 id="savedArticlesTitle">Saved Articles</h2>
            <h4 id="fromTitle">Search Saved Articles</h2>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="scrapeTerm"
                  aria-describedby="scrapeHelp"
                  placeholder="Enter single word search term"
                />
               
              </div>
              <button type="submit" class="btn btn-primary" id="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <table id="results">
          <thead>
            <tr>
              <th id="article-title">Headline</th>
              <th id="article-text">Link</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="savedArticles">
            <!-- Results from DB here -->
          </tbody>
        </table>
      </div>
      <script src="app.js"></script>
  </body>
</html>
